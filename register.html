            admin.createUserWithEmailAndPassword( email,pw).then(cred =>{

                db.collection("users").doc(cred.user.uid).set({
                    firstName : first,
                    lastName : last,
                    email : email,
                    role : role,
                })
                .then(() => {
                    alert("Success welcome to my app");
                })
                .catch((error) => {

                });
                if(role == 'admin'){
                    window.open('admin.html', '_self');
                }else{
                    window.open('home.html', '_self');

        }
